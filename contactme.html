<body onload="generateNavigation('contactme.html'); footerGenerator('index.html');">
    <div id="particles-js"></div>
    <header>
        <div id="navContainer"></div> <!-- Navigation will be injected here -->
        <a href="aboutme.html" class="quick-access">About Me</a>
        <h1>Contact</h1>
    </header>
    <main>
        <form action="https://professorcooke.org/forms/processform.php" method="post" novalidate>
            <!-- First and Last Name -->
            <label for="firstName">First Name: <input type="text" name="firstName" id="firstName" required></label>
            <label for="lastName">Last Name: <input type="text" name="lastName" id="lastName" required></label>
            <!-- Email -->
            <label for="email">Email: 
            <input type="email" name="email" id="email" autocomplete="on">
            </label>
            <div id="emailValid"></div>
            <!-- Date Picker -->
            <label for="datepicker">Date: <input type="text" id="datepicker" name="date" required></label>
            <!-- Password -->
            <label for="password">Password:
            <input type="password" id="password" name="password" required>
            </label>
            <!-- Password Strength Meter -->
            <div id="passwordStrength">
                <div id="strengthBar"></div>
            </div>
            <small>Password Strength Meter</small>
            <!-- Comments and Character Count -->
            <label for="comments">Comments (max 500 characters):</label>
            <textarea id="comments" name="comments" maxlength="500" rows="5" cols="40"></textarea>
            <div id="charCount">0 / 500</div>
            <!-- Submit -->
            <button type="submit">Submit</button>
        </form>
        <a href="mailto:treyrdolan@gmail.com" id="mail">Email Me</a>
        <br>
        <a href="https://github.com/treydolan" class="cta" rel="noopener" target="_blank">GitHub</a>
        <br>
        <a href="https://www.linkedin.com/in/trey-dolan-0a454411b/" class="cta"  id="alt-button"  rel="noopener" target="_blank">LinkedIn</a>
    </main>

</body>
